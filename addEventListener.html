<!--khi nhập dữ liệu vào ô input thì hiển thị giá trị của ô input đó ra bên ngoài
 -->
 <input type="text" id="txt-val" name=""> <br />
<div id="showContent"></div>
<script type="text/javascript">
	var input = document.getElementById("txt-val");     
	input.addEventListener('keyup', function(){
		document.getElementById("showContent").innerHTML = input.value;
		 if (input.value.length > 5){
                    alert("It's over 5 letters");
                }
	});
</script>
 <!--  if u don't wanna use addEventListener, U can use onkeyup,onclick directly in HTML  -->
 <input type="text" id="message" value="" onkeyup="show_result()"/>
 <div id="result"></div>
<script language="javascript">
      // Hàm show kết quả
      function show_result()
      {
        // Lấy hai thẻ HTML
        var input = document.getElementById("message");
        var div = document.getElementById("result");
         
        // Gán nội dung ô input vào thẻ div
        div.innerHTML = input.value;
      }
    </script>
